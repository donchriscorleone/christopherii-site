<div class="card-container">
    <div class="card-wrapper">
        <div class="card-image-container">
            <a target="_blank" [attr.href]="card.liveSite">
                <img [attr.src]="card.imgPath" [alt]="'Preview of card ' + card.title">
            </a>
        </div>
        <div class="card-content">
            <span class="title">{{card.title}}</span>
            <span class="desc">{{card.description}}</span>

            <div class="card-actions">
                <a target="_blank"  [attr.href]="card.github">Repository</a>
                <a target="_blank"  [attr.href]="card.liveSite">Live Site</a>
            </div>
        </div>
    </div>
</div>
